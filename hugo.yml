baseURL: "https://blog.injunweb.com/"
title: "In-Jun's Development Blog"
languageCode: "ko-kr"
paginate: 5
theme: "PaperMod"
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true

params:
  env: "production"
  title: "In-Jun's Development Blog"
  description: "Here is In-Jun's blog."
  keywords: ["Blog", "Portfolio", "PaperMod"]
  author: "Me"
  DateFormat: "January 2, 2006"
  defaultTheme: "auto"
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "<link>"
    favicon16x16: "<link>"
    favicon32x32: "<link>"
    apple_touch_icon: "<link>"
    safari_pinned_tab: "<link>"

  label:
    text: "In-Jun's Blog"
    icon: "/apple-touch-icon.png"
    iconHeight: 35

  homeInfoParams:
    Title: "Hi there ðŸ‘‹"
    Content: "Welcome to my blog"

  socialIcons:
    - name: "github"
      url: "https://github.com/in-jun"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/in-jun"

menu:
  main:
    - identifier: "categories"
      name: "categories"
      url: "/categories/"
      weight: 10
    - identifier: "tags"
      name: "tags"
      url: "/tags/"
      weight: 20

markup:
  highlight:
    noClasses: false
