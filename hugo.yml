baseURL: "https://blog.injunweb.com/"
title: "In-Jun's Development Blog"
languageCode: "ko-kr"
paginate: 5
theme: "PaperMod"
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true

params:
  env: "production"
  title: "In-Jun's Development Blog"
  description: "Here is In-Jun's blog."
  keywords: ["Blog", "Portfolio", "PaperMod"]
  author: "Me"
  DateFormat: "January 2, 2006"
  defaultTheme: "auto"
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "icon.png"
    favicon16x16: "<link>"
    favicon32x32: "<link>"
    apple_touch_icon: "<link>"
    safari_pinned_tab: "<link>"

  label:
    text: "In-Jun's Blog"
    icon: "icon.png"
    iconHeight: 35

  homeInfoParams:
    Title: "About Me / 자기 소개"
    Content: |
      안녕하세요, 백엔드 분야를 탐구 중인 황인준입니다.
      항상 책임감과 도전 정신을 가지고 매진하여 최선을 다하겠습니다.
      Hello, I'm Injun Hwang, currently exploring the field of backend development.
      I strive to give my best with a strong sense of responsibility and a spirit of challenge.

  socialIcons:
    - name: "github"
      url: "https://github.com/in-jun"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/in-jun"

menu:
  main:
    - identifier: "Home"
      name: "Home"
      url: "/"
      weight: 10
    - identifier: "Categories"
      name: "Categories"
      url: "/categories/"
      weight: 20
    - identifier: "Tags"
      name: "Tags"
      url: "/tags/"
      weight: 30
    - identifier: "Search"
      name: "Search"
      url: "/search/"
      weight: 40

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  highlight:
    noClasses: false
