baseURL: "https://blog.injun.dev/"
title: "BLOG.INJUN.DEV"
defaultContentLanguage: "ko"
pagination:
  pagerSize: 10
theme: ["clean-theme"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
  disableXML: false
  minifyOutput: true

languages:
  ko:
    languageName: "한국어"
    weight: 1
    taxonomies:
      tag: tags
      series: series
    menu:
      main:
        - name: "태그"
          url: "/tags/"
          weight: 10
        - name: "시리즈"
          url: "/series/"
          weight: 20
        - name: "검색"
          url: "/search/"
          weight: 30
    params:
      homeInfoParams:
        Title: "소개"
        Content: "안녕하세요, DevOps 분야를 탐구 중인 황인준입니다."

  en:
    languageName: "English"
    weight: 2
    taxonomies:
      tag: tags
      series: series
    menu:
      main:
        - name: "Tags"
          url: "/tags/"
          weight: 10
        - name: "Series"
          url: "/series/"
          weight: 20
        - name: "Search"
          url: "/search/"
          weight: 30
    params:
      homeInfoParams:
        Title: "About"
        Content: "Hello, I'm In-Jun, exploring the field of DevOps."

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production

  author: "In-Jun"

  description: "A blog about DevOps, Cloud Computing, and Software Engineering"
  keywords: ["DevOps", "Cloud", "AWS", "Kubernetes", "Docker", "Backend"]
  images: ["images/og-image.png"]

  editPost:
    URL: "https://github.com/in-jun/blog/tree/main/content"

  assets:
    favicon: "images/icon.png"
    favicon16x16: "images/icon.png"
    favicon32x32: "images/icon.png"
    apple_touch_icon: "images/icon.png"
    safari_pinned_tab: "images/icon.png"

  floatingEmail: "me@injun.dev"
  floatingSocial:
    - name: github
      url: "https://github.com/in-jun"
      icon: "ri-github-fill"
    - name: linkedin
      url: "https://linkedin.com/in/in-jun"
      icon: "ri-linkedin-fill"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 500
    threshold: 0.3
    minMatchCharLength: 2
    keys: ["title", "permalink", "summary", "content"]

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    lineNos: false
    style: github
