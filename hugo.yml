baseURL: "https://blog.injun.dev/"
title: "In-Jun's Development Blog"
defaultContentLanguage: "ko"
pagination:
  pagerSize: 5
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: false
  minifyOutput: true

languages:
  ko:
    languageName: "한국어"
    weight: 1
    taxonomies:
      tag: tags
      series: series
    menu:
      main:
        - name: "Tags"
          url: "/tags/"
          weight: 10
        - name: "Series"
          url: "/series/"
          weight: 20
        - name: "Search"
          url: "/search/"
          weight: 30
    params:
      homeInfoParams:
        Title: "About Me"
        Content: "안녕하세요, DevOps 분야를 탐구 중인 황인준입니다."

  en:
    languageName: "English"
    weight: 2
    taxonomies:
      tag: tags
      series: series
    menu:
      main:
        - name: "Tags"
          url: "/tags/"
          weight: 10
        - name: "Series"
          url: "/series/"
          weight: 20
        - name: "Search"
          url: "/search/"
          weight: 30
    params:
      homeInfoParams:
        Title: "About Me"
        Content: "Hello, I'm In-Jun, exploring the field of DevOps."

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  title: "In-Jun's Development Blog"
  description: "A blog about DevOps, Cloud Computing, and Software Engineering"
  keywords: ["DevOps", "Cloud", "AWS", "Kubernetes", "Docker", "Backend"]
  author: "In-Jun Hwang"
  defaultTheme: auto

  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowToc: true
  TocOpen: true

  assets:
    disableHLJS: true
    favicon: "icon.png"
    favicon16x16: "icon.png"
    favicon32x32: "icon.png"
    apple_touch_icon: "icon.png"
    safari_pinned_tab: "icon.png"

  label:
    text: "In-Jun's Blog"
    icon: "icon.png"
    iconHeight: 35

  socialIcons:
    - name: github
      url: "https://github.com/in-jun"
    - name: linkedin
      url: "https://www.linkedin.com/in/in-jun"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 500
    threshold: 0.3
    minMatchCharLength: 2
    keys: ["title", "permalink", "summary", "content"]

  seo:
    enableOpenGraph: true
    enableTwitterCards: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    lineNos: true
    style: monokai
