baseURL: "https://blog.injunweb.com/"
title: "In-Jun's Development Blog"
languageCode: "ko-kr"
pagination:
  pagerSize: 10
theme: "PaperMod"
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true

params:
  env: "production"
  title: "In-Jun's Development Blog"
  description: "이 블로그는 제가 매일 개발하면서 겪는 일들을 기록하고, 그 과정에서 배운 것들과 제 생각을 공유하는 공간입니다. 여기서는 제 작업 진행 상황을 일지 형태로 남기고, 문제를 해결하면서 터득한 방법들을 여러분과 나누고자 합니다."
  keywords: ["Blog", "Portfolio", "PaperMod"]
  author: "Me"
  DateFormat: "January 2, 2006"
  defaultTheme: "auto"
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "icon.png"
    favicon16x16: "<link>"
    favicon32x32: "<link>"
    apple_touch_icon: "<link>"
    safari_pinned_tab: "<link>"

  label:
    text: "In-Jun's Blog"
    icon: "icon.png"
    iconHeight: 35

  homeInfoParams:
    Title: "About Me"
    Content: |
      안녕하세요, DevOps 분야를 탐구 중인 황인준입니다.

  socialIcons:
    - name: "github"
      url: "https://github.com/in-jun"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/in-jun"

menu:
  main:
    - identifier: "Home"
      name: "Home"
      url: "/"
      weight: 10
    - identifier: "Categories"
      name: "Categories"
      url: "/categories/"
      weight: 20
    - identifier: "Tags"
      name: "Tags"
      url: "/tags/"
      weight: 30
    - identifier: "Search"
      name: "Search"
      url: "/search/"
      weight: 40

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  highlight:
    noClasses: false
